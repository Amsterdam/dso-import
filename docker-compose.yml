version: "3.7"
services:
  database:
    image: amsterdam/postgres11
    ports:
      - "5415:5432"
    environment:
      POSTGRES_DB: dso_api
      POSTGRES_USER: dso_api
      POSTGRES_PASSWORD: insecure
  importer:
    build:
      context: src/
    links:
      - database
    environment:
      GOB_OBJECTSTORE_PASSWORD:
      DATABASE_URL: "postgres://dataservices:insecure@database/dataservices"
      DATA_DIR:
    volumes:
      - ./src:/app
    command:
        python manage.py run_import bagh
